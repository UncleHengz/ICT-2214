<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CatPhishing Dashboard</title>
    <style>
        body {
            padding: 20px;
        }

        .container {
            min-width: 300px;
            max-width: 800px;
            /* Adjust the max-width based on your preference */
        }
    </style>
</head>

<body>

    <div id="container">
        <h1 class="mt-4 mb-4">CatPhishing Dashboard</h1>

        <div class="form-group">
            <label for="websiteLink">Website Link:</label>
            <!-- Set input as readonly -->
            <input type="text" class="form-control" id="websiteLink" readonly>
        </div>

        <!-- Add this button below your existing elements in index.html -->
        <div class="mt-4">
            <button class="btn btn-primary" id="listOfDomains">List of Allowed Domains</button>
        </div>

        <!-- Change the button text to "Stop" initially -->
        <button class="btn btn-danger" id="scanButton">Stop</button>

        <div class="mt-4">
            <h2>Loading</h2>
            <div class="progress">
                <div id="loadingProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- Move the status below the loading progress -->
        <div class="mt-4">
            <h2>Status</h2>
            <div id="status" class="alert alert-info" role="alert">
                Waiting for scan...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>

</html>
