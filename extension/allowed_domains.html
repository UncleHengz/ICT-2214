<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Domains</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 15px;
        }

        .container {
            min-width: 300px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #allowedDomainsList {
            max-height: 120px; /* Set a maximum height for the list */
            overflow-y: auto; /* Enable vertical scroll if needed */
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .remove-btn {
            background-color: #ff5757;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="index.html">Back</a>
    <div class="container">
        <div class="header">
            <p class="h3">Allowed Domains</p>
            <button class="scan-btn" id="scanButton">Scan All Domains</button>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="historyToggle">
            <label class="custom-control-label" for="historyToggle">Allow Reading History</label>
        </div>

        <div id="allowedDomainsList" class="mt-4">
            <!-- Display allowed domains here -->
        </div>
    </div>

    <script src="domains.js"></script>
</body>

</html>
